<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel='stylesheet' type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css'></link>
    <link rel='stylesheet' type="text/css" href='css/styles.css'></link>
  </head>
  <body>
    <div id="app" class="title">ðŸŽ¶Instrument Jam RoomðŸŽ¶</div>
    <div id="visualizer"></div>
    <div class="login">
      <div class="login-header">
        Welcome
      </div>
      <div class="name-wrapper">
        <label for="nickname">Name</label>
        <input class="name" id="nickname" type="text" placeholder="Enter Name">
      </div>
      <div class="name-wrapper">
        <label for="bandname">Band Name</label>
        <input class="name" id="bandname" type="text" placeholder="Enter Band Name">
      </div>
      <button type="submit" id="join-button" class="submit-button">Start Jammin'</button>
    </div>
    <div class="users">
      <div class ="header">Users</div>
      <div class="user">
        Kevin
      </div>
      <div class="user">
        Daniel
      </div>
    </div>
    <div class="instruments">
      <div class ="header">Instruments</div>
      <div class="instrument">
        Drums
      </div>
      <div class="instrument">
        Bass
      </div>
    </div>
    <div id="controlPanel" class="hidden">
    <div id="tab"><a href="#" id="toggleButton"><i class="icon-menu"></i></a></div>
    <div id="trackInfoPanel" class="hidden">
        <img id="infoImage" src="">
        <div id="infoArtist"></div>
        <div id="infoTrack"></div>
    </div>
    <div id="playerControls">
      <form id="form">
          <input id="input" placeholder="Paste Soundcloud URL here (https://soundcloud.com/artist/track)">
          <button type="submit" id="submit"><i class="icon-play"></i></button><br>
          <button type="button" id="debug-song-load-one" data-src="https://soundcloud.com/westbow/windy-windy-sketch">One</button>
          <button type="button" id="debug-song-load-two" data-src="https://soundcloud.com/ribbonmusic/john-maus-quantum-leap">Two</button>
          <button type="button" id="debug-song-load-three" data-src="https://soundcloud.com/fkatwigsofficial/good-to-love">Three</button>
      </form>
      <audio id="player" controls="" autoplay="" preload autobuffer></audio>
    </div>
    </div>
  </body>
</html>
